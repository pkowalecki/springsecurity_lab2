<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration page</title>
</head>
<body>
<h1>Registration page</h1>
<form th:action="@{/register}" th:object="${appUser}" method="post">

    <label for="username">Username</label>:
    <input type="text" id="username" name="username" th:field="*{username}"/> <br/>
    <p th:errors="*{username}" th:if="${#fields.hasErrors('username')}">Błąd loginu</p>


    <label for="password">Password</label>:
    <input type="password" id="password" name="password" th:field="*{password}"/> <br/>
    <p th:errors="*{password}" th:if="${#fields.hasErrors('password')}">Błąd hasła</p>


    <input type="submit" value="Sign up"/>
    Wybierz role: <br/>
    <label for="adminCheckBox">ROLE_ADMIN</label><input type="checkbox" id="adminCheckBox" name="adminCheckBox"/> <br/>
</form>
</body>
</html>
